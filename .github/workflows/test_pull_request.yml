name: Validate pull request
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: yarn
      - name: Run Tests
        env:
          CI: true
        run: yarn test
